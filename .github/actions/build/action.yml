name: 'Rancher AMI build on AWS'
author: 'Adam Toy <adam.toy@rancherfederal.com'
description: 'Action to build the Rancher AMI'
inputs:
  templateFile:
    description: 'Packer template file to use for packer build'
    required: true
  varFile:
    description: 'Variable file to use for packer build'
    required: false
  workingDir:
    description: 'Working Directory where the packer template and var file reside. A default directory will be specify if nothing is added.'
    required: false
    default: '.'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'check-circle'
  color: 'blue'